<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,
     wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
     rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock App</title>
</head>
<body>
 <div class="content">
 <h1>World Clock</h1>
 <select>
    <option value="">Choose a city</option>
    <option value="current">My current location</option>
    <option value="Australia/Perth">Perth</option>
    <option value="Europe/Madrid">Madrid</option>
    <option value="Canada/Mountain">Mountain</option>
 </select>
 <span id="cities">
 <span class="city" id="honolulu">
    <span>
    <h2>Honolulu</h2>
    <span class="date">August 26th 2024</span>
    </span>
    <span class="time">3:50:20 <small>AM</small></span>
</span>
 <span class="city" id="panama">
    <span>
    <h2>Panama</h2>
    <span class="date">August 26th 2024</span>
    </span>
    <span class="time">3:50:20 <small>AM</small></span>
 </span>
 <span class="city" id="hong_kong">
    <span>
    <h2>Hong_Kong</h2>
    <span class="date">August 26th 2024</span>
    </span>
    <span class="time">3:50:20 <small>AM</small></span>
</span>
</span>
 </div> 
 <footer>
    This project was coded by <strong>Mahlatse Mokhabela</strong> and is <a href="https://github.com/Mahlatsemok?tab=repositories">open sourced on GitHub</a>
 </footer>

 <script src="src/index.js"></script>
</body>
</html>
